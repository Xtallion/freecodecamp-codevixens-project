<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <header>
    <h1 id="title">
         Xtallion Tutorial Center Feedback Form
    </h1>
    <p id="description">Thank you for taking your time to help improve in our services</p>
  </header>
  </div>
  <form action="" id="survey-form">
  <div class="form-group">
    <label for="name" id="name-label">Name</label><br>
    <input type="text" id="name" placeholder="Enter your name" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="email" id="email-label">Email</label><br>
    <input type="email" id="email" placeholder="Enter your email" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="age" id="number-label">Age</label><br>
    <input type="number" id="number" placeholder="Age" min="10" max="100" class="form-control" required>
  </div>
  <div class="form-group">
   <p>Where did you enrol?<span>
  <select name="role" id="dropdown">
      <option value="">Select one</option>
      <option value="1">At center</option>
      <option value="2">Online</option>
      <option value="3">Others</option>
    </select></p>
  </div>
  <div class="form-check">
    <p>How would you rate our service?</p>
    <input type="radio" name="user-recommend" value="Excellent" class="Form-check-input" checked>
    <label for="user-recommend">Excellent</label>
  </div>
  <div class="form-check">
    <input type="radio" name="user-recommend" value="Good" class="Form-check-input" checked>
    <label for="user-recommend">Good</label> 
  </div>
   <div class="form-check">
    <input type="radio" name="user-recommend" value="Was OK" class="Form-check-input" checked>
    <label for="user-recommend">Was OK</label>
  </div>
  <div class="form-check">
    <input type="radio" name="user-recommend" value="Awful" class="Form-check-input" checked>
    <label for="user-recommend">Awful</label>
  </div>
  <div class="Form-group row">
    <p>What would you like to see improved? (Check all that apply)</p>
    <div class="form-check">
    <input type="checkbox" class="form-check-input" id="check1" name="Projects" value="improvements">
    <label class="form-check-label">Projects</label>
    </div>
<div class="form-check">
    <input type="checkbox" class="form-check-input" id="check2" name="Videos" value="improvements">
    <label class="form-check-label">Videos</label>
    </div>
    <div class="form-check">
    <input type="checkbox" class="form-check-input" id="check3" name="Challenges" value="improvements">
    <label class="form-check-label">Challenges</label>
    </div>
    <div class="form-check">
    <input type="checkbox" class="form-check-input" id="check4" name="Open source community" value="improvements">
    <label class="form-check-label">Open source community</label>
    </div>
    <div class="form-check">
    <input type="checkbox" class="form-check-input" id="check5" name="City meetups" value="improvements">
    <label class="form-check-label">City meetups</label>
    </div>
    <div class="form-check">
    <input type="checkbox" class="form-check-input" id="check6" name="Data visualization" value="improvements">
    <label class="form-check-label">Data visualization</label>
    </div>
    <div class="form-check">
    <input type="checkbox" class="form-check-input" id="check7" name="Wiki" value="improvements">
    <label class="form-check-label">Wiki</label>
    </div>
    <div class="form-check">
    <input type="checkbox" class="form-check-input" id="check8" name="Forum" value="improvements">
    <label class="form-check-label">Forum</label>
    </div>
    <div class="form-check">
    <input type="checkbox" class="form-check-input" id="check9" name="Communication" value="improvements">
    <label class="form-check-label">Communication</label>
    </div>
    <div class="form-check">
    <input type="checkbox" class="form-check-input" id="check10" name="Additional courses" value="improvements">
    <label class="form-check-label">Additional courses </label>
    </div>
    <div class="form-group">
      <p>Any comments or suggestions?</p>
  <textarea class="comments"
     name="comments" id="comments"  cols="60" rows="20" placeholder="Enter your comments here...">
      </textarea>
      </div>
      <div class="form-group">
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
  </form>
  </body>
  </html>
